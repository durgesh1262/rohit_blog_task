<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <table class="table">
       <thead> 
            <tr>  
                <th>title</th>
                <th>slug</th>
                <th>author</th>
                <th>updated_on</th>
                <th>content</th>
                <th>created on</th>
                <th>status</th>
                <th>Delete</th>
                <th>Details</th>
            </tr>
        </thead> 
        <tbody>
        <form action="", method='POST'>
         {% csrf_token %}  
                {% for i in form %}:
                <tr>
                    <td>{{i.title}}</td>
                    <td>{{i.slug }}</td>
                    <td>{{i.author}}</td>
                    <td>{{i.updated_on}}</td>
                    <td>{{i.content}}</td>
                    <td>{{i.created_on}}</td>
                    <td>{{i.status}}</td>
                    
                     <td>
                        <a href="{% url 'delete' i.slug %}" class="btn btn-md btn-danger" onclick="if(!confirm('are you sure? you want to delete this data.?')){return false;}">
                            delete
                        </a>
                    </td> 
                    <td> 
                        <a href="{% url 'display' i.slug %}" class="btn btn-md btn-info">
                            details
                        </a>
                    </td>
                </tr> 
                
                {% endfor %}             
        </form>
        </tbody>
    </table>
    <a href="{% url 'addnewblog' %}" class="btn btn-md btn-info">
        back to home
    </a> 
<script>
    {% comment %} function delete_data(id){
        console.log("data url---->","/delete/"+id)
        if(confirm("Are you sure? you want to delete this data.")) {
        window.location = "{% url 'delete' "id" %}"    
        
          }else{
            alert("Data not deleted.");
          }
          
    } {% endcomment %}
</script>    

</body>
</html>
